{% extends 'webapp/base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3>Login to your account</h3>
            <hr>
            <br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form.username|as_crispy_field }}
                <br>
                {{ form.password|as_crispy_field }}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2">
                    Login &nbsp; <i class="fa fa-key" aria-hidden="true"></i>
                </button>
            </form>

            <br>

            <div class="text-center">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>

            <hr>

            <!-- Google login button -->
            <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-outline-info w-100 p-2 d-flex align-items-center justify-content-center" style="text-decoration: none;">
                <i class="fab fa-google" style="font-size: 1.2em;"></i> <!-- Google icon -->
                <span style="margin-left: 8px;">Login with Google</span>
            </a>
        </div>
        <br>
    </body>
{% endblock %}
